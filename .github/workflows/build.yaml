name: Build

on:
  push:
    tags:
      - "*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REG_HOST }}
          username: ${{ secrets.DOCKER_REG_USERNAME }}
          password: ${{ secrets.DOCKER_REG_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ vars.DOCKER_REG_ORG }}/${{ github.event.repository.name }}:latest, ${{ vars.DOCKER_REG_ORG }}/${{ github.event.repository.name }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ vars.DOCKER_REG_ORG }}/${{ github.event.repository.name }}:latest
          cache-to: type=inline
